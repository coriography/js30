<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated (not needed so much bc of ES6 backticks)
    console.log('hello I am a %s string!', 'MEOW')
    // Styled
    console.log('%c I am big text', 'font-size: 36px');

    // warning!
    console.warn('warningggg');

    // Error :|
    console.error('errorrrr');

    // Info
    console.info('this is a fun fact');

    // Testing # console.assert() only fires if something is wrong!
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'that is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`this is my dog ${dog.name}`);
      console.log(`they are ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('Cori');
    console.count('Cori');
    console.count('Cori');
    console.count('Cori');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/coriography')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
    });

    // table (works best when data is symmetrical)
    console.table(dogs);

  </script>
</body>
</html>
